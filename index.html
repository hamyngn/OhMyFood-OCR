<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Oh My Food</title>
</head>
<body>
    <header class="flex-container">
        <div class="flex-item logo">
        <img src="./images/logo/ohmyfood.png" alt="Oh My Food logo" width="150px">
        </div>
        <div class="flex-item position flex-row">
            <p><i class="bi bi-geo-alt-fill"></i>Paris, Belleville</p>
        </div>
    </header>
    <main>
        <section id="reserve">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionés par nos soins.</p>
            <div><a target="_blank" href="#"><button type="button">Explorer nos restaurant</button></a></div>
        </section>
        <section id="fonctioning">
            <h2>Fonctionnement</h2>
            <div class="flex-container">
            <div class="flex-item">
                <a target="_blank" href="#"><button class="flex-row pill-corner"><span class="round-corner">1</span><i class="bi bi-phone"></i>Choissisez un restaurant</button></a>
            </div>
            <div class="flex-item">
                <a target="_blank" href="#"><button class="flex-row pill-corner"><span class="round-corner">2</span><i class="bi bi-list-ul"></i>Composez votre menu</button></a>
            </div>
            <div class="flex-item">
                <a target="_blank" href="#"><button class="flex-row pill-corner"><span class="round-corner">3</span><i class="bi bi-shop-window"></i>Dégustez au restaurant</button></a>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
